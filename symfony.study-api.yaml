openapi: '3.0.0'
info:
  title: "symfony.study API"
  version: "1.0.0"
tags:
  - name: "Product"
  - name: "User"
  - name: "Favorite"
  - name: "Article"
paths:
  /products:
    get:
      summary: "Получить список товаров с пагинацией"
      tags:
        - "Product"
      parameters:
        - in: query
          name: "page"
          schema:
            type: integer
          example: 1
          description: "Номер страницы"
        - in: query
          name: "page_size"
          schema:
            type: integer
          example: 10
          description: "Размер страницы"
        - in: query
          name: "sort_by"
          schema:
            type: string
            enum: ["name", "price"]
          example: "name"
          description: "Поле для сортировки"
        - in: query
          name: "sort_order"
          schema:
            type: string
            enum: ["asc", "desc"]
          example: "asc"
          description: "Порядок сортировки"
      responses:
        '200':
          description: "Список товаров с пагинацией"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductList'
              example:
                pagination:
                  current_page: 1
                  pages: 5
                  page_size: 10
                list:
                  - uuid: "123e4567-e89b-12d3-a456-426614174000"
                    name: "Продукт A"
                    code: "product-a"
                    description: "Описание продукта A"
                    preview_image: "/images/product-a.jpg"
                    price: "1000"
                    category:
                      uuid: "c123e4567-e89b-12d3-a456-426614174000"
                      name: "Категория A"
                    gallery:
                      - uuid: "g123e4567-e89b-12d3-a456-426614174000"
                        name: "Изображение 1"
                        url: "/images/gallery1.jpg"
                    files:
                      - uuid: "f123e4567-e89b-12d3-a456-426614174000"
                        name: "Инструкция"
                        url: "/files/instruction.pdf"
                    articles:
                      - uuid: "a123e4567-e89b-12d3-a456-426614174000"
                        name: "Статья A"
                        code: "article-a"
                        text: "Текст статьи A"
                        user_uuid: "u123e4567-e89b-12d3-a456-426614174000"
                        created_at: "2023-05-03T11:30:00Z"
                        updated_at: "2023-05-03T12:00:00Z"
                    is_favorite: true
        '400':
          description: "Неверный запрос"
          content:
            application/json:
              example:
                error_code: 400
                message: "Некорректный запрос"
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: "Создать новый товар"
      tags:
        - "Product"
      requestBody:
        required: true
        content:
          application/json:
            example:
              name: "Продукт B"
              code: "product-b"
              description: "Описание продукта B"
              preview_image: "/images/product-b.jpg"
              price: "1500"
              category_uuid: "c123e4567-e89b-12d3-a456-426614174000"
              gallery:
                - uuid: "g223e4567-e89b-12d3-a456-426614174001"
                  name: "Изображение 2"
                  url: "/images/gallery2.jpg"
              files:
                - uuid: "f223e4567-e89b-12d3-a456-426614174001"
                  name: "Дополнительный файл"
                  url: "/files/additional.pdf"
            schema:
              $ref: '#/components/schemas/ProductRequest'
      responses:
        '201':
          description: "Товар создан"
          content:
            application/json:
              example:
                uuid: "123e4567-e89b-12d3-a456-426614174001"
                name: "Продукт B"
                code: "product-b"
                description: "Описание продукта B"
                preview_image: "/images/product-b.jpg"
                price: "1500"
                category:
                  uuid: "c123e4567-e89b-12d3-a456-426614174000"
                  name: "Категория A"
                gallery:
                  - uuid: "g223e4567-e89b-12d3-a456-426614174001"
                    name: "Изображение 2"
                    url: "/images/gallery2.jpg"
                files:
                  - uuid: "f223e4567-e89b-12d3-a456-426614174001"
                    name: "Дополнительный файл"
                    url: "/files/additional.pdf"
                is_favorite: false
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: "Неверный запрос"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error_code: 400
                message: "Ошибка при создании товара"

  /products/{product_uuid}:
    get:
      summary: "Получить информацию о конкретном товаре по UUID"
      tags:
        - "Product"
      parameters:
        - in: path
          name: "product_uuid"
          required: true
          schema:
            type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
          description: "UUID товара"
      responses:
        '200':
          description: "Информация о товаре"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
              example:
                uuid: "123e4567-e89b-12d3-a456-426614174000"
                name: "Продукт A"
                code: "product-a"
                description: "Описание продукта A"
                preview_image: "/images/product-a.jpg"
                price: "1000"
                category:
                  uuid: "c123e4567-e89b-12d3-a456-426614174000"
                  name: "Категория A"
                gallery:
                  - uuid: "g123e4567-e89b-12d3-a456-426614174000"
                    name: "Изображение 1"
                    url: "/images/gallery1.jpg"
                files:
                  - uuid: "f123e4567-e89b-12d3-a456-426614174000"
                    name: "Инструкция"
                    url: "/files/instruction.pdf"
                articles:
                  - uuid: "a123e4567-e89b-12d3-a456-426614174000"
                    name: "Статья A"
                    code: "article-a"
                    text: "Текст статьи A"
                    user_uuid: "u123e4567-e89b-12d3-a456-426614174000"
                    created_at: "2023-05-03T11:30:00Z"
                    updated_at: "2023-05-03T12:00:00Z"
                is_favorite: true
        '404':
          description: "Товар не найден"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error_code: 404
                message: "Товар не найден"

    delete:
      summary: "Удалить товар"
      tags:
        - "Product"
      parameters:
        - in: path
          name: "product_uuid"
          required: true
          schema:
            type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
          description: "UUID товара"
      responses:
        '200':
          description: "Товар удален"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
              example:
                success: true
        '404':
          description: "Товар не найден"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error_code: 404
                message: "Товар не найден"

  /users:
    post:
      summary: "Добавить нового пользователя"
      tags:
        - "User"
      requestBody:
        required: true
        content:
          application/json:
            example:
              phone: "+79998887766"
              password: "password123"
              email: "user@example.com"
              surname: "Иванов"
              name: "Иван"
              patronymic: "Иванович"
              avatar: "/avatars/ivanov.jpg"
              is_moderator: false
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '201':
          description: "Пользователь создан"
          content:
            application/json:
              example:
                uuid: "u123e4567-e89b-12d3-a456-426614174000"
                phone: "+79998887766"
                email: "user@example.com"
                surname: "Иванов"
                name: "Иван"
                patronymic: "Иванович"
                avatar: "/avatars/ivanov.jpg"
                is_moderator: true
                created_at: "2023-05-03T12:00:00Z"
                updated_at: "2023-05-03T12:00:00Z"
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: "Неверный запрос"
          content:
            application/json:
              example:
                error_code: 400
                message: "Ошибка при создании пользователя"
              schema:
                $ref: '#/components/schemas/Error'

  /users/{user_uuid}:
    get:
      summary: "Получить информацию о пользователе по UUID"
      tags:
        - "User"
      parameters:
        - in: path
          name: "user_uuid"
          required: true
          schema:
            type: string
          example: "u123e4567-e89b-12d3-a456-426614174000"
          description: "UUID пользователя"
      responses:
        '200':
          description: "Информация о пользователе"
          content:
            application/json:
              example:
                uuid: "u123e4567-e89b-12d3-a456-426614174000"
                phone: "+79998887766"
                email: "user@example.com"
                surname: "Иванов"
                name: "Иван"
                patronymic: "Иванович"
                avatar: "/avatars/ivanov.jpg"
                is_moderator: true
                created_at: "2023-05-03T12:00:00Z"
                updated_at: "2023-05-03T12:00:00Z"
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: "Пользователь не найден"
          content:
            application/json:
              example:
                error_code: 404
                message: "Пользователь не найден"
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: "Редактировать информацию о пользователе"
      tags:
        - "User"
      parameters:
        - in: path
          name: "user_uuid"
          required: true
          schema:
            type: string
          example: "u123e4567-e89b-12d3-a456-426614174000"
          description: "UUID пользователя"
      requestBody:
        required: true
        content:
          application/json:
            example:
              phone: "+79998887766"
              password: "password123"
              email: "user_new@example.com"
              surname: "Иванов"
              name: "Иван"
              patronymic: "Иванович"
              avatar: "/avatars/ivanov_new.jpg"
              is_moderator: true
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '200':
          description: "Информация о пользователе обновлена"
          content:
            application/json:
              example:
                uuid: "u123e4567-e89b-12d3-a456-426614174000"
                phone: "+79998887766"
                email: "user_new@example.com"
                surname: "Иванов"
                name: "Иван"
                patronymic: "Иванович"
                avatar: "/avatars/ivanov_new.jpg"
                is_moderator: false
                created_at: "2023-05-03T12:00:00Z"
                updated_at: "2023-05-03T14:00:00Z"
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: "Неверный запрос"
          content:
            application/json:
              example:
                error_code: 400
                message: "Ошибка при обновлении пользователя"
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: "Пользователь не найден"
          content:
            application/json:
              example:
                error_code: 404
                message: "Пользователь не найден"
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: "Удалить пользователя"
      tags:
        - "User"
      parameters:
        - in: path
          name: "user_uuid"
          required: true
          schema:
            type: string
          example: "u123e4567-e89b-12d3-a456-426614174000"
          description: "UUID пользователя"
      responses:
        '200':
          description: "Пользователь удален"
          content:
            application/json:
              example:
                success: true
              schema:
                $ref: '#/components/schemas/Success'
        '404':
          description: "Пользователь не найден"
          content:
            application/json:
              example:
                error_code: 404
                message: "Пользователь не найден"
              schema:
                $ref: '#/components/schemas/Error'

  /favorites:
    get:
      summary: "Получить список избранного"
      tags:
        - "Favorite"
      parameters:
        - in: query
          name: "user_uuid"
          required: true
          schema:
            type: string
          example: "u123e4567-e89b-12d3-a456-426614174000"
          description: "UUID пользователя"
      responses:
        '200':
          description: "Список избранного"
          content:
            application/json:
              example:
                list:
                  - uuid: "f123e4567-e89b-12d3-a456-426614174000"
                    product:
                      uuid: "123e4567-e89b-12d3-a456-426614174000"
                      name: "Продукт A"
                      preview_image: "/images/product-a.jpg"
                    user_uuid: "u123e4567-e89b-12d3-a456-426614174000"
              schema:
                $ref: '#/components/schemas/FavoriteList'
        '404':
          description: "Избранное не найдено"
          content:
            application/json:
              example:
                error_code: 404
                message: "Избранное не найдено"
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: "Добавить товар в избранное"
      tags:
        - "Favorite"
      requestBody:
        required: true
        content:
          application/json:
            example:
              user_uuid: "u123e4567-e89b-12d3-a456-426614174000"
              product_uuid: "123e4567-e89b-12d3-a456-426614174000"
            schema:
              $ref: '#/components/schemas/FavoriteRequest'
      responses:
        '201':
          description: "Товар добавлен в избранное"
          content:
            application/json:
              example:
                success: true
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: "Неверный запрос"
          content:
            application/json:
              example:
                error_code: 400
                message: "Ошибка при добавлении товара в избранное"
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: "Товар или пользователь не найден"
          content:
            application/json:
              example:
                error_code: 404
                message: "Товар или пользователь не найден"
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: "Удалить товар из избранного"
      tags:
        - "Favorite"
      requestBody:
        required: true
        content:
          application/json:
            example:
              user_uuid: "u123e4567-e89b-12d3-a456-426614174000"
              product_uuid: "123e4567-e89b-12d3-a456-426614174000"
            schema:
              $ref: '#/components/schemas/FavoriteRequest'
      responses:
        '200':
          description: "Товар удален из избранного"
          content:
            application/json:
              example:
                success: true
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: "Неверный запрос"
          content:
            application/json:
              example:
                error_code: 400
                message: "Ошибка при удалении товара из избранного"
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: "Товар или пользователь не найден"
          content:
            application/json:
              example:
                error_code: 404
                message: "Товар или пользователь не найден"
              schema:
                $ref: '#/components/schemas/Error'

  /articles:
    get:
      summary: "Получить список статей"
      tags:
        - "Article"
      responses:
        '200':
          description: "Список статей"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleList'
              example:
                list:
                  - uuid: "a123e4567-e89b-12d3-a456-426614174000"
                    name: "Статья A"
                    code: "article-a"
                    text: "Текст статьи A"
                    user_uuid: "u123e4567-e89b-12d3-a456-426614174000"
                    created_at: "2023-05-03T11:30:00Z"
                    updated_at: "2023-05-03T12:00:00Z"
                    products:
                      - uuid: "123e4567-e89b-12d3-a456-426614174000"
                        name: "Продукт A"
                        preview_image: "/images/product-a.jpg"
                      - uuid: "223e4567-e89b-12d3-a456-426614174001"
                        name: "Продукт B"
                        preview_image: "/images/product-b.jpg"
        '400':
          description: "Неверный запрос"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error_code: 400
                message: "Некорректный запрос"

    post:
      summary: "Создать новую статью"
      tags:
        - "Article"
      requestBody:
        required: true
        content:
          application/json:
            example:
              name: "Статья B"
              code: "article-b"
              text: "Текст статьи B"
              user_uuid: "u123e4567-e89b-12d3-a456-426614174000"
              product_uuids:
                - "123e4567-e89b-12d3-a456-426614174000"
                - "123e4567-e89b-12d3-a456-426614174001"
            schema:
              $ref: '#/components/schemas/ArticleRequest'
      responses:
        '201':
          description: "Статья создана"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
              example:
                uuid: "a223e4567-e89b-12d3-a456-426614174001"
                name: "Статья B"
                code: "article-b"
                text: "Текст статьи B"
                user_uuid: "u123e4567-e89b-12d3-a456-426614174000"
                created_at: "2023-05-03T12:15:00Z"
                updated_at: "2023-05-03T12:15:00Z"
                products:
                  - uuid: "123e4567-e89b-12d3-a456-426614174000"
                    name: "Продукт A"
                    preview_image: "/images/product-a.jpg"
                  - uuid: "123e4567-e89b-12d3-a456-426614174001"
                    name: "Продукт B"
                    preview_image: "/images/product-b.jpg"
        '400':
          description: "Неверный запрос"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error_code: 400
                message: "Ошибка при создании статьи"

  /articles/{article_uuid}:
    get:
      summary: "Получить информацию о статье по UUID"
